<html>
  <head>
    <title>Knn</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <style>
      canvas {
        cursor: pointer;
      }
      .instructions {
        font-size: 14pt;
      }
    </style>
  </head>
  <body>
    <div class='container-fluid'>
      <h1>K-Nearest Neighbors Demo</h1>
     
      <div class='row'>
        <div class='col-xs-12 text-center'>
          <canvas id='canvas'></canvas>
        </div>
      </div>
      <div class="col-xs-12 panel">
        <div class='row'>
          <div class='col-xs-6'>
            <h3>Num Neighbors (K)</h3>
            <div class='btn-group' data-toggle='buttons'>
              <label class='btn btn-primary btn-lg active' id='k-1-btn'>
                <input type='radio' name='k' checked> 1
              </label>
              <label class='btn btn-primary btn-lg' id='k-2-btn'>	
                <input type='radio' name='k'> 2	
              </label>	
              <label class='btn btn-primary btn-lg' id='k-3-btn'>	
                <input type='radio' name='k'> 3	
              </label>	
              <label class='btn btn-primary btn-lg' id='k-4-btn'>	
                <input type='radio' name='k'> 4	
              </label>	
              <label class='btn btn-primary btn-lg' id='k-5-btn'>	
                <input type='radio' name='k'> 5	
              </label>	
              <label class='btn btn-primary btn-lg' id='k-6-btn'>	
                <input type='radio' name='k'> 6	
              </label>	
              <label class='btn btn-primary btn-lg' id='k-7-btn'>	
                <input type='radio' name='k'> 7	
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>
    <script src="./diamond.js"></script>
    <script src='knn.js'></script>
  </body>
</html>
